            <ul class="flex flex-col text-white gap-7">
                <li>
                    <a href="" class="flex items-center gap-2.5 text-xl text-zinc-200 hover:text-white">
                        <ion-icon name="home"></ion-icon>
                        Home
                    </a>
                </li>
                <li>
                    <a href="/fitur" class="flex items-center gap-2.5 text-xl text-white font-bold">

      </button>

                    </div>

                <div class="grid grid-cols-2 gap-5">
                    <a href="/anatomy-mark" class="flex justify-center">

                            Mark</button>
                    </a>
                    <a href="/pathology-mark" class="flex justify-center">
                        <button
                            class="w-full uppercase bg-blue-800 py-3 font-bold text-white rounded-lg hover:bg-blue-900">PATHOLOGY

                    </a>
                    <a href="/physiology-mark" class="flex justify-center">

                    <a href="/biochemistry-mark" class="flex justify-center">
                        <button
                            class="w-full uppercase bg-blue-800 py-3 font-bold text-white rounded-lg hover:bg-blue-900">Biochemistry

                    </a>
                    <a href="/pharmacology-mark" class="flex justify-center">
                        <button
                            class="w-full uppercase bg-blue-800 py-3 font-bold text-white rounded-lg hover:bg-blue-900">PHARMACOLOGY
                            Mark</button>
                    </a>
                    <a href="/oralbiology-mark" class="flex justify-center">
                        <button
                            class="w-full uppercase bg-blue-800 py-3 font-bold text-white rounded-lg hover:bg-blue-900">Oral

                    </a>
                    <a href="/dental-material-science" class="flex justify-center">
                        <button
                            class="w-full uppercase bg-blue-800 py-3 font-bold text-white rounded-lg hover:bg-blue-900">DENTAL MATERIAL SCIENCE</button>
                    </a>
                </div>
            </div>
