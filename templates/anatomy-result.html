<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomy Mark - Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="antialiased overflow-x-hidden">
    <main class="flex">
        <aside class="fixed left-0 top-0 h-screen bg-blue-700 py-7 px-7">
            <h1 class="text-white text-4xl font-extrabold uppercase">Dental</h1>
            <h1 class="text-white text-4xl font-extrabold uppercase mb-14">
                Education
            </h1>
            <ul class="flex flex-col text-white gap-7">
                <li>
                    <a href="" class="flex items-center gap-2.5 text-xl text-zinc-200 hover:text-white">
                        <ion-icon name="home"></ion-icon>
                        Home
                    </a>
                </li>
                <li>
                    <a href="/fitur" class="flex items-center gap-2.5 text-xl text-zinc-200 hover:text-white">
                        <ion-icon name="apps"></ion-icon>
                        Fitur
                    </a>
                </li>
                <li>
                    <a href="/profile" class="flex items-center gap-2.5 text-xl text-zinc-200 hover:text-white">
                        <ion-icon name="person-circle"></ion-icon>
                        Profile
                    </a>
                </li>
                <li>
                    <a href="/about" class="flex items-center gap-2.5 text-xl text-zinc-200 hover:text-white">
                        <ion-icon name="information-circle"></ion-icon>
                        About Us
                    </a>
                </li>
                <li>
                    <button type="button" id="btnLogout" class="flex items-center gap-2.5 text-xl text-zinc-200 hover:text-white">
                        <ion-icon name="exit"></ion-icon>
                        Exit
                    </button>
                </li>
            </ul>
            <button type="button" id="btnBackward" class="absolute bottom-7 left-7 flex items-center gap-2.5 text-xl text-zinc-200 hover:text-white">
        <ion-icon name="chevron-back-circle" class="my-auto"></ion-icon>
      </button>
      <button type="button" id="btnForward" class="absolute bottom-7 right-7 flex items-center gap-2.5 text-xl text-zinc-200 hover:text-white">
        <ion-icon name="chevron-forward-circle" class="my-auto"></ion-icon>
      </button>
        </aside>
        <section class="ml-64 p-10 w-full">
            <h1 class="text-5xl text-center font-extrabold uppercase text-blue-800 mb-7">
                Anatomy Mark
            </h1>
            <div class="bg-blue-700 rounded-xl p-5">
                <h1 class="text-2xl text-center font-extrabold uppercase text-zinc-50">
                    Result Prediction
                </h1>
                <div class="p-3 w-full">
                    <table class="table-auto w-full rounded-lg overflow-hidden outline outline-gray-200 shadow-md">
                        <thead>
                            <tr class="bg-blue-700">
                                <th scope="col" class="p-2 text-zinc-50">Name</th>
                                <th scope="col" class="p-2 text-zinc-50">Age</th>
                                <th scope="col" class="p-2 text-zinc-50">Total SEM</th>
                                <th scope="col" class="p-2 text-zinc-50">Average CGPA</th>
                                <th scope="col" class="p-2 text-zinc-50">Final CGPA</th>
                                <th scope="col" class="p-2 text-zinc-50">Grade</th>
                            </tr>
                        </thead>
                        <tbody class="t-body">
                            {% for row in data %}
                                <tr class="{{ loop.cycle('odd:bg-white', 'even:bg-zinc-50') }}">
                                    <td class="p-2 text-zinc-900 text-center">{{ row.name }}</td>
                                    <td class="p-2 text-zinc-900 text-center">{{ row.age }}</td>
                                    <td class="p-2 text-zinc-900 text-center">{{ row.total_semesters }}</td>
                                    <td class="p-2 text-zinc-900 text-center">{{ row.average_gpa }}</td>
                                    <td class="p-2 text-zinc-900 text-center">{{ row.final_gpa }}</td>
                                    <td class="p-2 text-zinc-900 text-center">{{ row.result }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
